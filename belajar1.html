<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tebak Angka</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        #game-area {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 12px;
            font-size: 1em;
            width: 150px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #hasil {
            margin-top: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tebak Angka Rizki Ananda Pratama ðŸŽ²</h1>
    <p>Aku sedang memikirkan angka antara 1 - 100 kalau gak bisa nebak tolol.</p>
    <p>Coba tebak!</p>

    <div id="game-area">
        <input type="number" id="tebakan" min="1" max="100">
        <button onclick="cekTebakan()">Tebak</button>
    </div>

    <p id="hasil"></p>
</div>

<script>
    // Logika game JavaScript
    const angkaRahasia = Math.floor(Math.random() * 100) + 1;
    let tebakanSudah = false;

    function cekTebakan() {
        if (tebakanSudah) {
            return;
        }

        const tebakanPengguna = parseInt(document.getElementById('tebakan').value);
        const hasilElement = document.getElementById('hasil');

        // Validasi input
        if (isNaN(tebakanPengguna) || tebakanPengguna < 1 || tebakanPengguna > 100) {
            hasilElement.textContent = "Masukkan angka yang valid (1-100).";
            hasilElement.style.color = "#ff6347";
            return;
        }

        // Logika perbandingan
        if (tebakanPengguna === angkaRahasia) {
            hasilElement.textContent = "ðŸ¥³ Selamat! Tebakanmu benar!";
            hasilElement.style.color = "#28a745";
            tebakanSudah = true;
        } else if (tebakanPengguna < angkaRahasia) {
            hasilElement.textContent = "Terlalu rendah! Coba lagi.";
            hasilElement.style.color = "#ffc107";
        } else {
            hasilElement.textContent = "Terlalu tinggi! Coba lagi.";
            hasilElement.style.color = "#dc3545";
        }
    }
</script>

</body>
</html>
